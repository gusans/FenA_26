    <style>
        .container {
            width: 100%;
            height: 100%;
            position: relative;
            background: white;
            overflow: hidden;
        }

        .header-bar {
            align-self: stretch;
            min-height: 42px;
            padding-left: 90px;
            padding-right: 90px;
            background: #00635D;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            gap: 10px;
        }

        .content {
            padding-left: 90px;
            padding-right: 90px;
        }

        /* Activity card */
        .activity-card {
            margin-top: 14px;
            margin-bottom: 14px;
            padding: 24px;
            align-self: stretch;
            background: #FCFCFC;
            border-radius: 6px;
            outline: 1px #D1D5DB solid;
            outline-offset: -1px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 30%;
        }

        .activity-card p {
            margin: 0 0 28px 0;
            font-size: 22px;
            font-family: 'Ceibal Mozaic';
            font-weight: 600;
            line-height: 30px;
        }

        /* Links */
        .activity-card a {
            padding: 12px 20px;
            background-color: #008078;
            color: white;
            font-size: 15px;
            font-family: 'Ceibal Mozaic';
            font-weight: 600;
            text-decoration: none;
            line-height: 22px;
            box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.10);
            overflow: hidden;
            border-radius: 25px;
            display: inline-block;
        }
    </style>
</head>
